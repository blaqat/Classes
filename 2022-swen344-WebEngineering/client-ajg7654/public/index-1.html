<body onload = "onLoad()">

  <h3> NutriKit allows you to sleect your groceries, and track your nutritional progress (good or bad) </h3>

  <div class="form">

  <div>
  <label for="foodCategories">Categories</label>
  <select id="foodCategories" onchange="onSelectCategory(this.value)"> 
    <option value="" selected disabled hidden></option>
  </select></div>

  <div>
  <label for="menuItems">Menu Items</label>
  <select id="menuItems" size=5 onfocus="this.selectedIndex=-1" onchange="onSelectMenuItem(this.value)"> 
    <option>Select a category</option>
  </select></div>

  <button id="pickItem" type="button" onClick="changeSelectedItem()">>></button>
 
  <div>
  <label for="selectedItems">Selected Items</label>
  <select id="selectedItems" size=5 onfocus="this.selectedIndex=-1;" onchange="onSelectUserItem(this.value)"></select>

  </div>
  
  </div>
